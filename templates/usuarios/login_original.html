{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Preloader -->
<div id="preloader">
    <i class="circle-preloader"></i>
    <img src="{% static 'img/core-img/pizza.png' %}" alt="">
</div>

<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h3>Login</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="col">
                            <div class="col-6 col-lg-6">
                                <input type="text" class="form-control" name="email" placeholder="Insira seu email @">
                            </div>
                            <div class="col-6 col-lg-6">
                                <input type="password" class="form-control" name="senha" placeholder="Senha">
                                {% if erro is not None %}
                                <section class="alert alert-danger text-center col-6"  role="alert">
                                    {{ erro }}
                                </section>
                                {% endif %}
                            </div>
                           
                            <div class="col-12 text-center">
                                <button class="btn delicious-btn mt-30" type="submit">Acessar sua conta</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
