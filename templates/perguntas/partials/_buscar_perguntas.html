{% load static %}
<br><br><br>

    <div class="container">
        <div class="col">
            <div> 
                <h4>Pesquisando por: <i>"{{ busca }}"</i></h4><br>
            </div>

        </div>
    </div>

    <br><br><br>
    <div class="container" style="width:100%">
        <div class="row">
            <div class="col col-sm col-lg-8">   
                {% if perguntas %}
                    {% for pergunta in perguntas %}
                    <!-- Single Best Receipe Area -->
                    <div class="row-18 row-sm-12 col-lg-12">
                        <div>
                            <div class="contact-area">
                                <a href="{% url 'pergunta' pergunta.id %}" style="font-size:14px;font-weight:normal;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;";>
                                    {{ pergunta.intro_pergunta }} ... <br>
                                    <div style="font-size:10px; color:rgb(137, 179, 193)">  
                                        Postado por {{ pergunta.nick }} em {{ pergunta.data|date:'d/m/Y' }} 
                                    </div>
                                    
                                    <hr { border: 4;
                                        border-top: 1px solid #094CFA;}>
                                </a>
                                <br>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                {% endif %}
            </div>
        </div>  
    </div>
